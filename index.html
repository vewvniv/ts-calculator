<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="result"></div>
      <div class="calculator__functions">
        <div class="function__key"><span>C</span></div>
        <div class="function__key erase"><span>Erase</span></div>
      </div>
      <div class="calculator__keyboard">
        <div class="number__key"><span>7</span></div>
        <div class="number__key"><span>8</span></div>
        <div class="number__key"><span>9</span></div>
        <div class="number__key"><span>4</span></div>
        <div class="number__key"><span>5</span></div>
        <div class="number__key"><span>6</span></div>
        <div class="number__key"><span>1</span></div>
        <div class="number__key"><span>2</span></div>
        <div class="number__key"><span>3</span></div>
        <div class="number__key"><span>.</span></div>
        <div class="number__key"><span>0</span></div>
        <div class="operator__key"><span>=</span></div>
      </div>
      <div class="calculator__operators">
        <div class="operator__key"><span>÷</span></div>
        <div class="operator__key"><span>×</span></div>
        <div class="operator__key"><span>−</span></div>
        <div class="operator__key"><span>+</span></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
